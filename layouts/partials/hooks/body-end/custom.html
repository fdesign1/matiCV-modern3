<script>
    window.onload = function() {
      // Elimina el footer
      const footer = document.querySelector('.page-footer');
      if (footer) {
        footer.style.display = 'none'; 
      }
  
      // Selecciona y elimina el elemento <time> con el selector detallado
      const timeElement = document.querySelector('#section-resume-experience > div.flex.flex-col.items-center.max-w-prose.mx-auto > div > div:nth-child(2) > ol > li > time');
      if (timeElement) {
        timeElement.remove();
      }
  
      // Elimina todos los elementos <time> que contengan "Present"
      const timeElements = document.querySelectorAll('time');
      timeElements.forEach(element => {
        if (element.textContent.includes('Present') || element.textContent.includes('∙')) {
          element.remove();
        }
      });
  
      // Elimina completamente el <div> con la clase específica
      const divElement = document.querySelector('.block.mb-3.text-sm.font-normal.leading-none.text-gray-500.dark\\:text-gray-300');
      if (divElement) {
        divElement.remove();
      }
  
      // Función para eliminar "Present" y "∙" en cualquier parte del documento
      function removeUnwantedText(node) {
        if (node.nodeType === 3) { // Si es un nodo de texto
          node.textContent = node.textContent.replace(/Present|∙/g, '').trim();
        } else {
          node.childNodes.forEach(removeUnwantedText); // Recorre los nodos hijos
        }
      }
  
      // Aplicar la función a todo el body del documento
      removeUnwantedText(document.body);
  
      // Agregar el enlace "PORTFOLIO" al lado izquierdo del header
      const header = document.querySelector('.page-header'); // Selecciona el header
  
      if (header) {
        const portfolioLink = document.createElement('div');
        portfolioLink.style.position = 'absolute';
        portfolioLink.style.left = '0';
        portfolioLink.style.top = '0';
        portfolioLink.style.margin = '0.75rem'; // Puedes ajustar el margen
  
        const link = document.createElement('a');
        link.href = 'https://matiasferreras.netlify.app'; // URL de tu portfolio
        link.target = '_blank'; // Abre el enlace en una nueva pestaña
        link.classList.add('text-lg', 'font-semibold', 'text-primary', 'dark:text-white', 'hover:text-secondary');
        link.textContent = 'PORTFOLIO';
  
        // Estilo para cambiar de color cuando se pasa el mouse
        link.style.transition = 'color 0.3s ease'; // Suaviza el cambio de color
        link.onmouseover = function() {
          link.style.color = '#FF6347'; // Color cuando el mouse pasa por encima
        };
        link.onmouseout = function() {
          link.style.color = ''; // Restaura el color original
        };
  
        portfolioLink.appendChild(link);
        header.appendChild(portfolioLink);
      }
    };
  </script>
